<!DOCTYPE html>
<html>

<head lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta name="description" content="DSU Schedule Builder">
    <meta name="author" content="Brendan Hansen">

    <title>{{ globals.brand_name }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/lib/bootstrap.css') }} " />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/core.css') }} " />
    {% block styles %}
    {% endblock %}

    <script type="text/javascript" src="{{ url_for('static', filename='js/lib/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/lib/bootstrap.min.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</head>

<body>
    <header class="site-header">
        {% include 'partials/_navbar.html' %}
    </header>

    <main role="main" class="container">
        <div class="row pt-4">
            <div class="col-md-12">
                {% include 'partials/_flashmessage.html' %}
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>

</html>
