{% macro render_field(field) %}
<div class="form-group">
    {{ field.label(class="form-control-label") }}
    {% if field.errors %}
    {{ field(class="form-control form-control-lg is-invalid") | safe }}
    <div class="invalid-feedback">
        {% for error in field.errors %}
        <span>{{ error }}</span>
        {% endfor %}
    </div>
    {% else %}
    {{ field(**kwargs) | safe }}
    {% endif %}
</div>

{% endmacro %}
